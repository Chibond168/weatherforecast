<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="hero">
      <h1 class="app-title">
        <i></i> Weather Dashboard
      </h1>
    </header>
    <main class="flex-row justify-space-between">
      <div class="col-12">
        <div class="card">
          <h4 class="card-header">Search for a city:</h4>
          <form id="user-form" class="card-body">
            <input name="search-city" id="search-city" type="text" autofocus="true" class="form-input" />
            <button type="button" class="btn" id="go-search">Search</button>
          </form>
        </div>
      </div>

      <div class="col-13">
        <div class="card">
          <h4 class="card-header" id="current-city"></h4>
          <form id="user-form" class="card-body">
            <div>
              <label id="currentdate">5/23/2023</label>
            </div>
            <div>
              <label>Temp:</label><label id="current-temp">88</label><label>F</label>
            </div>
            <div>
              <label>Wind:</label><label id="current-wind">88</label><label>MPH</label>
            </div>
            <div>
              <label>Humidity:</label><label id="current-humidity">88</label><label>%</label>
            </div>
          </form>
        </div>
        <div class="grid-container">
          <div class="item1">
            <div>
              <label id="day1-date">5/23/2023</label>
            </div>
            <div>
              <label>Temp:</label><label id="day1-temp">88</label><label>F</label>
            </div>
            <div>
              <label>Wind:</label><label id="day1-winnd">88</label><label>MPH</label>
            </div>
            <div>
              <label>Humidity:</label><label id="day1-humidity"></label><label>88</label><label>%</label>
            </div>
          </div>

            </div>

            </div>
            <div>
              <label>Humidity:</label><label id="day2-humidity"></label><label>88</label><label>%</label>
            </div>
          </div>
          <div class="item1">
            <div>

            </div>
            <div>
