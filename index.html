<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="hero">
      <h1 class="app-title">
        <i></i> Weather Dashboard
      </h1>
    </header>
    <main class="flex-row justify-space-between">
      <div class="col-12">
        <div class="card">
          <h4 class="card-header">Search for a city:</h4>
          <form id="user-form" class="card-body">
            <input name="search-city" id="search-city" type="text" autofocus="true" class="form-input" />
            <button type="button" class="btn" id="go-search">Search</button>
          </form>
        </div>
      </div>
      <div class="col-13">
        <div class="card">
          <h4 class="card-header" id="current-city"></h4>
          <img id="current-weather-icon"></img>
          <form id="user-form" class="card-body">
            <div>
              <label id="currentdate"></label>
            </div>
            <div>
              <label>Temp: </label><label id="current-temp"></label><label> F</label>
            </div>
            <div>
              <label>Wind: </label><label id="current-wind"></label><label> MPH</label>
            </div>
            <div>
              <label>Humidity: </label><label id="current-humidity"></label><label>%</label>
            </div>
          </form>
        </div>
        <div>
          <h5 class="forecast">5-day Forecast:</h5>
        </div>
        <div class="grid-container">
          <div class="item1">
            <div>
              <label id="day1-date"></label>
            </div>
            <div>
              <img id="day1-weather-icon"></img>
            </div>
            <div>
              <label>Temp: </label><label id="day1-temp"></label><label> F</label>
            </div>
            <div>
              <label>Wind: </label><label id="day1-wind"></label><label> MPH</label>
            </div>
            <div>
              <label>Humidity: </label><label id="day1-humidity"></label><label></label><label>%</label>
            </div>
          </div>
          <div class="item1">
            <div>
              <label id="day2-date"></label>
            </div>
            <div>
              <img id="day2-weather-icon"></img>
            </div>
            <div>
              <label>Temp: </label><label id="day2-temp"></label><label> F</label>
            </div>
            <div>
              <label>Wind: </label><label id="day2-wind"></label><label> MPH</label>
            </div>
            <div>
              <label>Humidity: </label><label id="day2-humidity"></label><label></label><label>%</label>
            </div>
          </div>
          <div class="item1">
            <div>
              <label id="day3-date"></label>
            </div>
            <div>
              <img id="day3-weather-icon"></img>
            </div>
            <div>
              <label>Temp: </label><label id="day3-temp"></label><label> F</label>
            </div>
            <div>
              <label>Wind: </label><label id="day3-wind"></label><label> MPH</label>
            </div>
            <div>
              <label>Humidity: </label><label id="day3-humidity"></label><label></label><label>%</label>
            </div>
          </div>
          
          <div class="item1">
            <div>
              <label id="day4-date"></label>
            </div>
            <div>
              <img id="day4-weather-icon"></img>
            </div>
            <div>
              <label>Temp: </label><label id="day4-temp"></label><label> F</label>
            </div>
            <div>
              <label>Wind: </label><label id="day4-wind"></label><label> MPH</label>
            </div>
            <div>
              <label>Humidity: </label><label id="day4-humidity"></label><label></label><label>%</label>
            </div>
          </div>
          
          <div class="item1">
            <div>
              <label id="day5-date"></label>
            </div>
            <div>
              <img id="day5-weather-icon"></img>
            </div>
            <div>
              <label>Temp: </label><label id="day5-temp"></label><label> F</label>
            </div>
            <div>
              <label>Wind: </label><label id="day5-wind"></label><label> MPH</label>
            </div>
            <div>
              <label>Humidity: </label><label id="day5-humidity"></label><label></label><label>%</label>
            </div>
          </div>
        </div>
      </div>

      

    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
